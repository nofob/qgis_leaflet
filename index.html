<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 400px;
            height: 400px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/paved_1.js"></script>
        <script src="data/Lanes_2.js"></script>
        <script src="data/Unpaved_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.04,-73.85],[43.1,-73.72]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_paved_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Downtown Connector'] !== null ? autolinker.link(feature.properties['Downtown Connector'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_paved_1_0() {
            return {
                pane: 'pane_paved_1',
                opacity: 1,
                color: 'rgba(0,3,225,0.8509803921568627)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_paved_1');
        map.getPane('pane_paved_1').style.zIndex = 401;
        map.getPane('pane_paved_1').style['mix-blend-mode'] = 'normal';
        var layer_paved_1 = new L.geoJson(json_paved_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_paved_1',
            layerName: 'layer_paved_1',
            pane: 'pane_paved_1',
            onEachFeature: pop_paved_1,
            style: style_paved_1_0,
        });
        bounds_group.addLayer(layer_paved_1);
        map.addLayer(layer_paved_1);
        function pop_Lanes_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Lanes_2_0() {
            return {
                pane: 'pane_Lanes_2',
                opacity: 1,
                color: 'rgba(134,0,155,0.792156862745098)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Lanes_2');
        map.getPane('pane_Lanes_2').style.zIndex = 402;
        map.getPane('pane_Lanes_2').style['mix-blend-mode'] = 'normal';
        var layer_Lanes_2 = new L.geoJson(json_Lanes_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lanes_2',
            layerName: 'layer_Lanes_2',
            pane: 'pane_Lanes_2',
            onEachFeature: pop_Lanes_2,
            style: style_Lanes_2_0,
        });
        bounds_group.addLayer(layer_Lanes_2);
        map.addLayer(layer_Lanes_2);
        function pop_Unpaved_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Unpaved_3_0() {
            return {
                pane: 'pane_Unpaved_3',
                opacity: 1,
                color: 'rgba(13,216,2,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Unpaved_3');
        map.getPane('pane_Unpaved_3').style.zIndex = 403;
        map.getPane('pane_Unpaved_3').style['mix-blend-mode'] = 'normal';
        var layer_Unpaved_3 = new L.geoJson(json_Unpaved_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Unpaved_3',
            layerName: 'layer_Unpaved_3',
            pane: 'pane_Unpaved_3',
            onEachFeature: pop_Unpaved_3,
            style: style_Unpaved_3_0,
        });
        bounds_group.addLayer(layer_Unpaved_3);
        map.addLayer(layer_Unpaved_3);
        setBounds();
        </script>
    </body>
</html>
